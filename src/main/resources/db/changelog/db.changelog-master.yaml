databaseChangeLog:
  - include:
      file: db/changelog/changesets/001-create-tables.sql
  - changeSet:
      id: 002-add-learning
      author: Alexander Ponomarev
      changes:
        - addColumn:
            tableName: cards
            columns:
              - column:
                  name: is_learned
                  type: boolean
                  defaultValueBoolean: false
      rollback:
        - dropColumn:
            columnName: is_learned
            tableName: cards
  - changeSet:
      id: 003-add-deck-shares
      author: Alexander Ponomarev
      changes:
        - createTable:
            tableName: deck_shares
            columns:
              - column:
                  name: deck_id
                  type: UUID
                  constraints:
                    nullable: false
                    references:
                      tableName: decks
                      columnName: id
                      onDelete: CASCADE
              - column:
                  name: token
                  type: UUID
                  constraints:
                    nullable: false
                    primaryKey: true
