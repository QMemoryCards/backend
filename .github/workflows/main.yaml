name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  GITHUB_REPO: ${{ github.repository }}
  JAVA_DISTRIBUTION: temurin
  JAVA_VERSION: 21

jobs:
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: $JAVA_DISTRIBUTION
          java-version: $JAVA_VERSION

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v3

      - name: Install dependencies
        run: ./gradlew dependencies

      - name: Run ktlint
        run: ./gradlew ktlintCheck

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: .

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: static-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: $JAVA_DISTRIBUTION
          java-version: $JAVA_VERSION

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v3

      - name: Build project
        run: ./gradlew build -x ktlintCheck

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: $JAVA_DISTRIBUTION
          java-version: $JAVA_VERSION

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v3

      - name: Run tests
        run: ./gradlew test -x ktlintCheck

  docker-image:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.meta.outputs.image-tag }}

    steps:
      - uses: actions/checkout@v3

      - name: Enable BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v3

      - name: Define image name env
        run: echo "$IMAGE_NAME=${GITHUB_REPO,,}" >>${GITHUB_ENV}

      - name: Build image
        run: |
          docker build \
          --cache-from=type=gha \
          --cache-to=type=gha,mode=max \
          -t $REGISTRY/$IMAGE_NAME:latest .

  quick-test:
    name: Quick Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Enable BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v3

      - name: Build and start services
        run: |
          echo "Building"
          docker build \
            --cache-from=type=gha \
            --cache-to=type=gha,mode=max \
            -t $REGISTRY/$IMAGE_NAME:latest .
          echo "Running"
          docker compose up -d

      - name: Check health endpoint
        run: |
          for i in {1..40}; do
            echo "Checking health endpoint (attempt $i)..."
            if curl -fs http://localhost:8080/actuator/health > /dev/null; then
              echo "Health check passed: application is ready"
              exit 0
            fi
            sleep 3
          done
          echo "Health check failed: application did not become ready"
          docker compose logs
          exit 1

      - name: Shutdown services
        if: always()
        run: docker compose down -v

  publish:
    #if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: quick-test
    steps:
      - uses: actions/checkout@v3
      - name: Log in
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Enable BuildKit
        run: echo "DOCKER_BUILDKIT=1" >> $GITHUB_ENV

      - name: Set up Gradle with caching
        uses: gradle/actions/setup-gradle@v3

      - name: Build image
        # if some time we need versioning, we can use tags here
        # like :${{ github.sha }} or :${{ github.ref_name }}-${{ github.sha }}
        run: |
          docker build \
          --cache-from=type=gha \
          --cache-to=type=gha,mode=max \
          -t $REGISTRY/$IMAGE_NAME:latest .

      - name: Push image
        run: docker push $REGISTRY/$IMAGE_NAME:latest
